<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sambhav Singh 🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff3399;
      margin-top: 20px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff3399; }
      to { text-shadow: 0 0 30px #ff99cc, 0 0 60px #ff66cc; }
    }

    .portrait {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      margin: 20px auto;
      border: 5px solid #fff;
      box-shadow: 0 0 40px rgba(255, 182, 193, 0.9);
      animation: pulse 3s infinite alternate;
    }

    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 20px rgba(255, 182, 193, 0.6); }
      to { box-shadow: 0 0 50px rgba(255, 105, 180, 1); }
    }

    .cake {
      font-size: 4rem;
      margin: 20px 0;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from { text-shadow: 0 0 10px orange, 0 0 20px gold; }
      to { text-shadow: 0 0 30px red, 0 0 60px yellow; }
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday Sambhav Singh 🎉</h1>
  <div class="portrait">
    <img src="photo.jpg" alt="Sambhav's Photo">
  </div>
  <div class="cake">🎂🎂🎂</div>

  <canvas id="fireworks"></canvas>

  <script>
    // Fireworks animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];
    resizeCanvas();

    window.addEventListener("resize", resizeCanvas);
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Particle {
      constructor(x, y, color, speed, angle) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = speed;
        this.angle = angle;
        this.alpha = 1;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= 0.95;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createFirework(x, y) {
      const colors = ["#ff0044", "#ffdd00", "#00ffcc", "#ff66ff", "#66aaff"];
      for (let i = 0; i < 80; i++) {
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 6 + 2;
        let color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color, speed, angle));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
    }, 2000);

    animate();

    // Floating emojis (flowers, hearts, balloons)
    const emojis = ["🌸","🌹","🌼","🎈","💖","💝"];
    function createFloatingEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "floating";
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.fontSize = (Math.random() * 30 + 20) + "px";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 10000);
    }
    setInterval(createFloatingEmoji, 1200);
  </script>
</body>
</html>
